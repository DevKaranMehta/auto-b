user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    server {
        listen 80;
        server_name _;
        root /var/www/html;
        index index.php index.html index.htm;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

        # Main location
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handle blog post URLs
        location ~ ^/post/([a-zA-Z0-9\-_]+)/?$ {
            try_files $uri $uri/ /post.php?slug=$1;
        }

        # PHP processing
        location ~ \.php$ {
            fastcgi_pass website:9000;  # This connects to your PHP container
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Increase timeouts for PHP processing
            fastcgi_read_timeout 300;
            fastcgi_connect_timeout 300;
            fastcgi_send_timeout 300;
        }

        # Admin routes
        location /admin/ {
            try_files $uri $uri/ /admin/index.php;
            
            location ~ ^/admin/(.+\.php)$ {
                fastcgi_pass website:9000;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
            }
        }

        # API routes
        location /api/ {
            try_files $uri $uri/ @api;
        }

        location @api {
            rewrite ^/api/(.*)$ /api/$1.php last;
        }

        # Static assets with caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }

        # Deny access to config files
        location ~ ^/(config|includes)/ {
            deny all;
        }

        # Deny access to composer files
        location ~ ^/(composer\.(json|lock)|package\.json|yarn\.lock)$ {
            deny all;
        }
    }
}
