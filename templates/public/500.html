<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Blockchain Latest News</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            margin: 0;
        }
        .error-container {
            text-align: center; max-width: 600px; padding: 40px 20px;
        }
        .error-code {
            font-size: 6em; font-weight: bold; color: #dc3545;
            margin-bottom: 20px; line-height: 1;
        }
        .error-message {
            font-size: 1.5em; margin-bottom: 30px; opacity: 0.9;
        }
        .error-description {
            font-size: 1.1em; margin-bottom: 40px; opacity: 0.7;
        }
        .back-home {
            background: linear-gradient(135deg, #F0B90B, #FF9500);
            color: white; text-decoration: none; padding: 15px 30px;
            border-radius: 10px; font-weight: 600; transition: transform 0.3s;
            display: inline-block;
        }
        .back-home:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-message">Internal Server Error</h1>
        <p class="error-description">
            Something went wrong on our end. We're working to fix this issue.
        </p>
        <a href="{{ url_for('index') }}" class="back-home">‚Üê Back to Homepage</a>
    </div>
</body>
</html>
